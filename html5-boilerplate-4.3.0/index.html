        <script>

		jQuery(document).ready(function(){

			/**
			*  load from jpg
			*/
			function reqFile(path, cb){
				 var xhr;
		            if (cb == null) {
		                cb = function() {
		                };
		            }
		            xhr = new XMLHttpRequest;
		            xhr.open("GET", path, true);
		            xhr.responseType = "arraybuffer";
		            xhr.onload = function() {
		                var data;
		                console.log('xhr.onload response : ', xhr.response);
		                data = new Uint8Array(xhr.response || xhr.mozResponseArrayBuffer);
		                console.log('xhr.onload response to Uint8Array: ', data);
		                return cb(data);
		            };
		            return xhr.send(null);
			};

			function readFile(uint8array){
					var reader = new FileReader();

					var mimeString = 'image/jpeg';

					reader.onload = function(event) {
					    var base64 = event.target.result;
					    //console.log("1 File contents: " + base64);
						var image = document.createElement('img');
						    image.src = base64;
						    document.body.appendChild(image);
					};

					reader.onerror = function(event) {
					    console.error("File could not be read! Code " + event.target.error.code);
					};

					console.log('uint8array.buffer',uint8array.buffer);
					var dataView = new DataView(uint8array.buffer);

					var blob = new Blob([dataView], { type: mimeString });
					console.log('blob',blob);


					reader.readAsDataURL(blob);
			};

			if (window.File && window.FileReader && window.FileList && window.Blob) {
					var file = reqFile('./bike.jpeg', readFile);
			}else{
					console.log('Browser not supported');
			}


 			/**
			*  load from psd
			*/

			var layer, psd, _fn, _i, _len, _ref;

			psd = PSD.fromURL('./bike.psd', function(psd) {
						console.log('bike.psd', psd);

						/*
						var base64 = psd.toImage();

						var image = document.createElement('img');
					    image.src = base64;
					    document.body.appendChild(image);
						*/

						psd.setOptions({
						  layerImages: true,
						  onlyVisibleLayers: true
						});

						psd.parse();

						_ref = psd.layers;
						_fn = function(layer) {
							try{
									 return layer.image.toImage();
							}catch (e){
								console.log('tried but failed.......******');
								console.log('e',e);
								return false;
							}


						};

						for (_i = 0, _len = _ref.length; _i < _len; _i++) {
							console.log('_i',_i);
						  layer = _ref[_i];
						  if (layer.isFolder) {
						    continue;
						  }
						  var _lare = _fn(layer);

						  console.log('_lare',_lare);
						  if(_lare){
						  	var image = document.createElement('img');
					    	image.src = _lare;
					    	document.body.appendChild(image);
						  }


						}
			});





		});
