        <script>

		jQuery(document).ready(function(){
			
			/**
			*  load from jpg
			*/
			
			function reqFile(path, cb){
				 var xhr;
		            if (cb == null) {
		                cb = function() {
		                };
		            }
		            xhr = new XMLHttpRequest;
		            xhr.open("GET", path, true);
		            xhr.responseType = "arraybuffer";
		            xhr.onload = function() {
		                var data;
		                data = new Uint8Array(xhr.response || xhr.mozResponseArrayBuffer);
						console.log('reqFile xhr.onload data: ',data);
		                return cb(data);
		            };
		            return xhr.send(null);
			};
			
			function readFile(uint8array){
				var reader = new FileReader();
				
				var mimeString = 'image/jpeg';
				
				reader.onload = function(event) {
				    var contents = event.target.result;
				    console.log("File contents: " + contents);
					var image = document.createElement('img');
					    image.src = contents;
					    document.body.appendChild(image);
				};

				reader.onerror = function(event) {
				    console.error("File could not be read! Code " + event.target.error.code);
				};
				
				console.log('uint8array.buffer',uint8array.buffer);
				var dataView = new DataView(uint8array.buffer);
				
				var blob = new Blob([dataView], { type: mimeString });
				console.log('blob',blob);
				
				
				reader.readAsDataURL(blob);
			};
			
			if (window.File && window.FileReader && window.FileList && window.Blob) {
				
					var file = reqFile('/htdocs/eddy/html5-boilerplate-4.3.0/bike.jpeg', readFile);

			}else{
				console.log('Browser not supported');
			}
			
		
 			/**
			*  load from psd
			*/
			
			var psd;
				
			psd = PSD.fromURL('/htdocs/eddy/html5-boilerplate-4.3.0/bike.psd', function(psd) {
				
				var bytes = psd.file.data;
				
				
				PSD.DEBUG = false;
				psd = new PSD(bytes);
				
				psd.setOptions({
				  layerImages: true,
				  onlyVisibleLayers: true
				});

				psd.parse();
				
				console.log('psd',psd);
					
				var mimeString = 'image/jpeg';
				//var dataView = new DataView(psd.file.data.buffer);	
				//var blob = new Blob([dataView], { type: mimeString });
				
				var blob   = new Blob([psd.file.data.buffer], { type: mimeString });
					
				var reader = new FileReader();
				  reader.onload = function(event){
					
				    console.log('File contents: ',event.target.result);
					var image = document.createElement('img');
					    image.src = event.target.result;
					
					    document.body.appendChild(image);
				}; 
			
				reader.readAsDataURL(blob);
			   
			});
			
		});
